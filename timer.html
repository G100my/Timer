			<div class="col-md-8" id="current_mission">some mission here</div>

		<main>
			<div class="container-fluid">
				<div class="row">
					<!-- left side -->
					<aside class="col-md-4 d-flex flex-column justify-content-start" id="sidebar">

						<!-- top -->
						<div class="text-center text-monospace" id="digital_clock">00:00</div>

						<!-- mission_list -->
						<div class="overflow-auto flex-grow-1" id="mission_list"> </div>

						<!-- mission input -->
						<div class="align-items-center d-flex pl-2 pr-1 py-2">
							<input type="text" class="form-control" id="mission_input" placeholder="set a target">
							<button class="icon_button align-items-center d-flex" role="button" id="mission_input_btn">
								<svg class="bi bi-plus align-text-top" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M8 1.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5H1.5 a.5.5 0 0 1 0-1h6V2a.5.5 0 0 1 .5-.5 z" />
									<path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H8.5V14.5a.5.5 0 0 1-1 0V8z" />
								</svg>
							</button>
						</div>
					</aside>

					<!-- middle -->
					<div class="col-md-8 ml-auto text-center align-self-center" id="main_container">
						<div class="mx-auto row" id="svg_container">
							<svg>
								<path id="progress" fill-rule="evenodd" d="" fill="#FAF9F9" />
								<circle cx="50%" cy="50%" r="47.5%" stroke="#FAF9F9" stroke-width="2" fill="none" />
								<circle cx="50%" cy="50%" r="33.25%" stroke="#FAF9F9" stroke-width="2" fill="none" />
							</svg>
							<div class="position-absolute" id="number_group">
								<div role="button" style="left: 75.00000%; top: 6.69873%"><p>5</p></div>
								<div role="button" style="left: 93.30127%; top: 25%"><p>10</p></div>
								<div role="button" style="left: 100%; top: 50%"><p>15</p></div>
								<div role="button" style="left: 93.30127%; top: 75%"><p>20</p></div>
								<div role="button" style="left: 75%; top: 93.30127%"><p>25</p></div>
								<div role="button" style="left: 50%; top: 100%"><p>30</p></div>
								<div role="button" style="left: 25%; top: 93.30127%"><p>35</p></div>
								<div role="button" style="left: 6.69873%; top: 75%"><p>40</p></div>
								<div role="button" style="left: 0%; top: 50%"><p>45</p></div>
								<div role="button" style="left: 6.69873%; top: 25%"><p>50</p></div>
								<div role="button" style="left: 25.00000%; top: 6.69873%"><p>55</p></div>
								<div role="button" style="left: 50.00000%; top: 0.00000%"><p>60</p></div>
							</div>

							<div class="text-monospace align-self-center" id="tomato_clock">--:--</div>
							<div class="timer_control">
									<button class="icon_button" id="start_btn">
										<svg class="bi bi-play-fill" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
										</svg>
									</button>
									<button class="icon_button" id="stop_btn" style="display: none;">
										<svg class="bi bi-stop-fill" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z" />
										</svg>
									</button>
									<button class="icon_button" id="repeat_switch">
										<svg class="bi bi-arrow-repeat" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z" />
											<path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z" />
										</svg>
									</button>
							</div>
						</div>
					</div>
				</div>
		</main>
