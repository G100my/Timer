<!DOCTYPE html>
<html lang="zh-Hant-TW">

	<head>
		<title>Timer</title>
		<meta charset="UTF-8">
		<!-- viewport: 可視範圍 initial-scale: 初始化縮放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">

		<!-- bootstrap -->
		<link rel="stylesheet" href="bootstrap\bootstrap.css">

		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" href="favicon.ico">
	</head>

	<body>
		<header>
			<nav class="navbar nav navbar-expand-sm navbar-dark">
				<a class="navbar-brand" href="#">Tomato Timer</a>
				<div class="justify-content-end">
					<button class="icon_button" type="button" id="sidebarCollapse">
						<svg class="bi bi-clock-history" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
							<path fill-rule="evenodd" d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
							<path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
						</svg>
					</button>

					<button class="icon_button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<svg class="bi bi-question-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
							<path d="M5.25 6.033h1.32c0-.781.458-1.384 1.36-1.384.685 0 1.313.343 1.313 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.007.463h1.307v-.355c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.326 0-2.786.647-2.754 2.533zm1.562 5.516c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
						</svg>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div class="navbar-nav ml-auto">
						<a class="nav-item nav-link " href="#">about</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container-fluid">
				<div class="row">
					<!-- left side -->
					<div class="col-md-3 col-sm-4 pt-2" id="sidebar">

						<!-- top -->
						<div class="text-center text-monospace" id="digital_clock">00:00</div>
						<hr>
						<!-- mission_list -->
						<div class="overflow-auto" id="mission_list">
						</div>
			
						<!-- mission input -->
						<div class="align-items-center d-flex pl-2 pr-1 py-2">
							<input type="text" class="form-control" id="mission_input" placeholder="set a target">
							<button class="icon_button align-items-center d-flex" role="button" id="mission_input_btn">
								<svg class="bi bi-plus align-text-top" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M8 1.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5H1.5 a.5.5 0 0 1 0-1h6V2a.5.5 0 0 1 .5-.5 z" />
									<path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H8.5V14.5a.5.5 0 0 1-1 0V8z" />
								</svg>
							</button>
						</div>
					</div>

					<!-- middle -->
					<div class="col-md-9 col-sm-8 ml-auto text-center" id="main_container">
						<div>
							<span class="h1" id="current_mission">some mission here</span>
						</div>

						<div class="mx-auto my-5" id="svg_container">
							<svg>
								<path id="progress" fill-rule="evenodd" d="" fill="#FAF9F9" />
								<circle cx="50%" cy="50%" r="47.5%" stroke="#FAF9F9" stroke-width="2" fill="none" />
								<circle cx="50%" cy="50%" r="33.25%" stroke="#FAF9F9" stroke-width="2" fill="none" />
							</svg>
							<div class="position-absolute" id="number_group">
								<div style="left: 75.00000%; top: 6.69873%">
									<p>5</p>
								</div>
								<div style="left: 93.30127%; top: 25%">
									<p>10</p>
								</div>
								<div style="left: 100%; top: 50%">
									<p>15</p>
								</div>
								<div style="left: 93.30127%; top: 75%">
									<p>20</p>
								</div>
								<div style="left: 75%; top: 93.30127%">
									<p>25</p>
								</div>
								<div style="left: 50%; top: 100%">
									<p>30</p>
								</div>
								<div style="left: 25%; top: 93.30127%">
									<p>35</p>
								</div>
								<div style="left: 6.69873%; top: 75%">
									<p>40</p>
								</div>
								<div style="left: 0%; top: 50%">
									<p>45</p>
								</div>
								<div style="left: 6.69873%; top: 25%">
									<p>50</p>
								</div>
								<div style="left: 25.00000%; top: 6.69873%">
									<p>55</p>
								</div>
								<div style="left: 50.00000%; top: 0.00000%">
									<p>60</p>
								</div>
							</div>
							<div class="col">
								<div id="tomato_clock">--:--</div>
								<div>
									<span>Repeat</span>
									<span class="custom-switch">
										<input type="checkbox" class="custom-control-input" id="repeat_switch">
										<label class="custom-control-label" for="repeat_switch"></label>
									</span>
									<button class="icon_button" id="start_btn">
										<svg class="bi bi-play-fill" width="10vmin" height="10vmin" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
										</svg>
									</button>
									<button class="icon_button" id="stop_btn" style="display: none;">
										<svg class="bi bi-stop-fill" width="10vmin" height="10vmin" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z" />
										</svg>
									</button>
								</div>
							</div>
						</div>
						<hr>
						<div class="stamp button">
							<button class="btn btn-dark" id="signIn">Sign In</button>
							<button class="btn btn-dark" id="signOut">Sign Out</button>
							<input id="recodeText" type="text">
							<button class="btn btn-dark" id="stamp_start" style="display: inline;">stamp_start</button>
							<button class="btn btn-dark" id="stamp_end" style="display: none;">stamp_end</button>
							<button class="btn btn-dark" id='sheet_init'>sheet_init</button>
						</div>
						<hr>
					</div>
				</div>
			</div>
		</main>

		<!-- jquery -->
		<script src="js\jquery-3.5.1.js"></script>

		<script src="bootstrap\bootstrap.bundle.js"></script>

		<!-- JS -->
		<script src="js/main.js"></script>
		<script src="js/signinStatus.js"></script>
		<script src="js/cellControl.js"></script>
		<script src="js/baseData.js"></script>
		<script src="js/timer.js"></script>

			window.onload = loadLocal;
		</script>
	</body>

</html>
